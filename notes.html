<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MIDI Keyboard</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }
  #keyboard {
    border: 1px solid #000;
    max-width: 50%;
    width: 100%;
  }
  .key {
    cursor: pointer;
  }
  
.white-key:hover {
    fill: #d0d0d0;  /* slightly darker shade for white keys */
}

.black-key:hover {
    fill: #404040;  /* slightly lighter shade for black keys */
}

.key.active {
    fill: green;
}


</style>
</head>
<body>

<svg id="keyboard" xmlns="http://www.w3.org/2000/svg"></svg>

<script>


	if (navigator.requestMIDIAccess) {
		navigator.requestMIDIAccess()
			.then(onMIDISuccess, onMIDIFailure);
	} else {
		console.log("Web MIDI is not supported in this browser.");
	}

	function onMIDISuccess(midiAccess) {
		const inputs = midiAccess.inputs.values();
		for (let input = inputs.next(); input && !input.done; input = inputs.next()) {
			input.value.onmidimessage = onMIDIMessage;
		}
	}

	function onMIDIFailure() {
		console.log("Could not access your MIDI devices.");
	}
	
	function onMIDIMessage(message) {
		const command = message.data[0];
		const noteNumber = message.data[1];
		const velocity = (message.data.length > 2) ? message.data[2] : 0;

		switch (command) {
			case 144: // noteOn
				if (velocity > 0) {
					noteOn(noteNumber);
				} else {
					noteOff(noteNumber);
				}
				break;
			case 128: // noteOff
				noteOff(noteNumber);
				break;
		}
	}

function noteOn(noteNumber) {
    const key = document.querySelector(`[data-note-number="${noteNumber}"]`);
    if (key) {
        key.classList.add('active');
    }
}

function noteOff(noteNumber) {
    const key = document.querySelector(`[data-note-number="${noteNumber}"]`);
    if (key) {
        key.classList.remove('active');
    }
}

  const svg = document.getElementById('keyboard');

function createKeyboard() {
    svg.innerHTML = '';  // Clear previous keys

    const whiteKeyWidth = (svg.clientWidth / (7 * 7));  // 7 octaves, 7 white keys per octave
    const blackKeyWidth = whiteKeyWidth * 0.6;
    const blackKeyHeight = 90;
    const whiteKeyHeight = 150;

    let noteNumber = 24;  // C1 in MIDI

    for (let octave = 0; octave < 7; octave++) {
        let whiteKeyX = octave * whiteKeyWidth * 7;
        let blackKeyX = whiteKeyX + whiteKeyWidth - (blackKeyWidth / 2);


        noteNumber = 24 + (octave * 12);
        // First, create all white keys for the octave
        for (let i = 0; i < 7; i++) {
            const rect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
            rect.setAttribute('x', whiteKeyX);
            rect.setAttribute('y', 0);
            rect.setAttribute('width', whiteKeyWidth);
            rect.setAttribute('height', whiteKeyHeight);
            rect.setAttribute('fill', 'white');
            rect.setAttribute('stroke', 'black');
            rect.setAttribute('class', 'key white-key');
            rect.setAttribute('data-note-number', noteNumber);
            svg.appendChild(rect);

            whiteKeyX += whiteKeyWidth;
            noteNumber += (i == 2 || i == 6) ? 1 : 2;  // Skip black keys
        }

        // Reset position for black keys
        blackKeyX = (octave * whiteKeyWidth * 7) + whiteKeyWidth - (blackKeyWidth / 2);

        // Reset note number for black keys
        noteNumber = 25 + (octave * 12);  // C#1 in MIDI

        // Now create all black keys for the octave
        for (let i = 0; i < 7; i++) {
            if (i !== 2 && i !== 6) {
                const blackRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
                blackRect.setAttribute('x', blackKeyX);
                blackRect.setAttribute('y', 0);
                blackRect.setAttribute('width', blackKeyWidth);
                blackRect.setAttribute('height', blackKeyHeight);
                blackRect.setAttribute('fill', 'black');
                blackRect.setAttribute('stroke', 'black');
                blackRect.setAttribute('class', 'key black-key');
                blackRect.setAttribute('data-note-number', noteNumber);
                svg.appendChild(blackRect);
                noteNumber += 2;
            } else {
                noteNumber++;  // Skip white keys
            }

            blackKeyX += whiteKeyWidth;
        }

        //noteNumber++;  // Account for the next C note at the start of the next octave
    }
}


  window.addEventListener('resize', createKeyboard);  // Update keyboard on window resize
  createKeyboard();  // Initial keyboard creation
</script>

</body>
</html>
