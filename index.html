<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles/theme-default.css">
        <link rel="stylesheet" href="styles/theme-light.css">
        <link rel="stylesheet" href="styles/theme-midnight.css">
        <link rel="stylesheet" href="styles/theme-aurora.css">
        <link rel="stylesheet" href="styles/theme-sunrise.css">
        <link rel="stylesheet" href="styles/base.css">
        <title>Piano Trainer</title>
    </head>
    <body>
    <div id="app-wrapper" class="d-flex flex-column gap-3">
        <div id="app" class="d-flex flex-column gap-3">
            <header class="top-bar card panel-card shadow-sm px-4 py-3 d-flex align-items-center justify-content-between">
                <div class="brand d-flex align-items-center gap-3">
                    <span class="app-title">Piano Trainer</span>
                </div>
                <div class="top-bar-right d-flex align-items-center gap-3 flex-wrap justify-content-end">
                    <div id="info-panel" class="info-panel" hidden>
                        <p>Right-click to select training keys, then play the prompted note on your MIDI keyboard.</p>
                    </div>
                    <div class="range-controls hidden-control">
                        <label for="range-start">Start Octave</label>
                        <select id="range-start" aria-label="Start octave">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select>
                        <label for="range-end">End Octave</label>
                        <select id="range-end" aria-label="End octave">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                        </select>
                    </div>
                    <div class="settings-controls d-flex align-items-center gap-2 ms-auto">
                        <label class="switch-control hidden-control">
                            <input type="checkbox" id="toggle-hints">
                            <span class="switch-track">
                                <span class="switch-handle"></span>
                            </span>
                            <span class="switch-label">Hints</span>
                        </label>
                        <label class="theme-picker mb-0">
                            <span>Theme</span>
                            <select id="theme-select" aria-label="Choose theme">
                                <option value="midnight">Midnight</option>
                                <option value="light">Light</option>
                                <option value="aurora">Aurora</option>
                                <option value="sunrise">Sunrise</option>
                            </select>
                        </label>
                    </div>
                </div>
            </header>
            <div id="workspace" class="d-flex flex-grow-1 gap-3 overflow-hidden align-items-stretch">
                <aside id="exercise-panel" class="card panel-card d-flex flex-column p-4 gap-4">
                    <h2 class="panel-title text-uppercase mb-0">Exercises</h2>
                    <nav id="exercise-list"></nav>
                    <div id="exercise-details">
                        <h3 id="exercise-details-title"></h3>
                        <p id="exercise-details-description"></p>
                    </div>
                </aside>
                <main id="container" class="card content-card h-100 d-flex flex-column align-items-center gap-3 p-4 flex-grow-1">
                    <svg id="notation" class="w-100 flex-grow-1" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 500" preserveAspectRatio="xMidYMid meet"></svg>
                    <svg id="keyboard" class="w-100" xmlns="http://www.w3.org/2000/svg"></svg>
                </main>
            </div>
            <footer class="status-bar card panel-card shadow-sm px-4 py-3">
                <div class="row row-cols-2 row-cols-sm-4 g-3 align-items-center w-100">
                    <div class="col status-item">
                        <span class="status-label">Exercise</span>
                        <span id="status-exercise-value">Note Hunt</span>
                    </div>
                    <div class="col status-item">
                        <span class="status-label">Score</span>
                        <span id="status-score-value">0</span>
                    </div>
                    <div class="col status-item">
                        <span class="status-label">Time</span>
                        <span id="status-time-value">00:00</span>
                    </div>
                    <div class="col status-item midi-status" id="status-midi">
                        <span class="status-label">MIDI</span>
                        <span id="status-midi-value">Waiting</span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="src/app.js"></script>
</body>
</html>
